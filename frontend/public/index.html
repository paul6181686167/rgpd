<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Application de désinscription automatique des newsletters et abonnements emails" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO -->
    <meta name="keywords" content="désinscription, newsletter, email, spam, abonnement, automatique" />
    <meta name="author" content="Unsubscribe App" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Application de Désinscription Automatique" />
    <meta property="og:description" content="Désinscrivez-vous automatiquement des newsletters et abonnements emails indésirables" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unsubscribe-app.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Application de Désinscription Automatique" />
    <meta name="twitter:description" content="Désinscrivez-vous automatiquement des newsletters et abonnements emails indésirables" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <title>Application de Désinscription Automatique</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Application de Désinscription Automatique",
      "description": "Outil automatique pour se désinscrire des newsletters et abonnements emails",
      "url": "https://unsubscribe-app.com",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #fee2e2; color: #991b1b; font-family: sans-serif;">
        <h1>JavaScript requis</h1>
        <p>Cette application nécessite JavaScript pour fonctionner correctement.</p>
        <p>Veuillez activer JavaScript dans votre navigateur et recharger la page.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Inter, sans-serif;
      z-index: 9999;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <div style="color: #6b7280; font-size: 14px;">
        Chargement de l'application...
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Hide loading indicator when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
          }
        }, 1000);
      });
    </script>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
